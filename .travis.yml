dist: xenial
language: node_js
node_js:
  - "10"
  - "12"
cache: npm
env:
  - COVERAGE=false
  - COVERAGE=true

matrix:
  exclude:
    - node_js: "10"
      env: COVERAGE=true
    - node_js: "12"
      end: COVERAGE=false

before_install:
  - npm i -g npm

install:
  - npm install

after_success:
  - bash ./coverage.sh

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "12"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        api_key: $NPM_TOKEN
        email: $NPM_EMAIL
        skip_cleanup: true
        on:
          tags: true
